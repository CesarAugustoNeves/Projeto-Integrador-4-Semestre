<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Login - Mercado autonomo</title>
        <link rel="stylesheet" type="text/css" href="criarLogin.css">
        <script src="criarLogin.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="backgroud-image"></div>
        <h1>Cadastrar Login</h1>
        <form id="loginForm">           
            <p1>Digite um email:</p1>
            <label for="email">E-mail:</label> <!--Onde o cliente vai colocar o seu email-->
            <input type="email" id="email" name="email" required>

            <p1>Digite uma senha:</p1>
            <label for="password">Senha:</label> <!--Onde o cliente vai colocar a sua senha-->
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Cadastrar Login</button>
            <p>Já possuí uma conta? <a href="telaLogin.html" class="botao-voltar-telaLogin">Ir para área de login</a></p>
        </form>
    </body>

</html>
