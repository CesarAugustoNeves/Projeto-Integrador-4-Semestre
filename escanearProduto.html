<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Produtos - Mercado Autônomo</title>
    <link rel="stylesheet" type="text/css" href="escanearProduto.css">
    <script src="escanearProduto.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shopping-cart"></i> Mercado Autônomo</h1>
            <p class="header-subtitle">Sistema de Autoatendimento - Escanear Produtos</p>
        </header>
        
        <div class="main-content">
            <section class="scanner-section">
                <h2><i class="fas fa-barcode"></i> Escanear Produtos</h2>
                
                <div class="scanner-controls">
                    <div class="camera-preview">
                        <div class="camera-placeholder">
                            <i class="fas fa-camera"></i>
                            <p>Área de escaneamento</p>
                            <p>Posicione o código de barras do produto aqui</p>
                        </div>
                    </div>
                    
                    <div class="manual-input">
                        <input type="text" id="productCode" placeholder="Digite o código do produto">
                        <button id="addProductBtn"><i class="fas fa-plus-circle"></i> Adicionar Produto</button>
                    </div>
                    
                    <button id="startCameraBtn"><i class="fas fa-camera"></i> Ativar Câmera</button>
                    
                    <div class="recent-scans">
                        <div class="section-title">
                            <h3><i class="fas fa-history"></i> Escaneamentos Recentes</h3>
                            <button class="clear-history" id="clearHistoryBtn">Limpar</button>
                        </div>
                        <div class="scan-history" id="scanHistory">
                            <!-- Histórico de escaneamentos será preenchido dinamicamente -->
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="cart-section">
                <h2><i class="fas fa-shopping-basket"></i> Seu Carrinho</h2>
                
                <div class="cart-items" id="cartItems">
                    <!-- Itens do carrinho serão preenchidos dinamicamente -->
                    <div class="empty-cart">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Seu carrinho está vazio</p>
                        <p>Escaneie produtos para adicioná-los ao carrinho</p>
                    </div>
                </div>
                
                <div class="cart-total">
                    Total: R$ <span id="totalAmount">0,00</span>
                </div>
                
                <div class="action-buttons">
                    <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
                    <button class="checkout-btn" id="checkoutBtn"><i class="fas fa-credit-card"></i> Finalizar Compra</button>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
