<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login - Mercado autonomo</title>
        <link rel="stylesheet" type="text/css" href="telaLogin.css">
        <script src="telaLogin.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="backgroud-image"></div>
        <h1>Area de Login</h1>
        <form id="loginForm">
            <label for="email">E-mail:</label> <!--Onde o cliente vai colocar o seu email-->
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha:</label> <!--Onde o cliente vai colocar a sua senha-->
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
    </body>

</html>
